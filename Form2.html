<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Form2</title>

  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="styles/Form1.css">

</head>

<body>

	<div class="row justify-content-center">
		<form class="col-4">
			

			<div id="space"></div>
	

			<button id="submitBtn" type="submit" value=" Send" class="btn btn-primary">Continue</button>





		</form>
	</div>






	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script>
		
		var tagList = ["ENGL", "CHIN", "ECON", "CSCI", "MATH", "PHIL", "WGSS"];

		function createTag(input){
			var newTag = document.createElement('div');
				newTag.setAttribute("id", input);
				newTag.className = "tag form-check";

				var newBox = document.createElement('input');
					newBox.setAttribute("id", "box" + input);
					newBox.className = "form-check-input";
					newBox.type = "checkbox";
					newBox.value = "";
				var newLabel = document.createElement('label');
					newLabel.className = "form-check-label";
					newLabel.for = "box" + input;
					newLabel.innerHTML = input;

				newTag.appendChild(newBox);
				newTag.appendChild(newLabel);

			return newTag;
		}

	    for(var i = 0; i < tagList.length; i++){
			$("#space")[0].appendChild(createTag(tagList[i]));
		}

		submitBtn.addEventListener("click", function (evt) {
		    evt.preventDefault();  
			window.location.replace("Form3.html");
		  	return false;
		});
	</script>

</body>
</html>
